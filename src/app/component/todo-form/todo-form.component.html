<div class="row">
  <div class="col-md-6 offset-md-3">
      <form class="card" #todoForm="ngForm" (ngSubmit)="saveTodo(todoForm)">
          <h3 class="text-primary card-header">Add Todo Form</h3>
          <div class="card-body">
              <div class="form-group">
                <div class="alert alert-danger" *ngIf="hasMessage">One or more inputs can not be empty</div>
                <div class="alert alert-success" [hidden]="!message">{{message}}</div>
                  <label for="title">Title</label>
                  <input type="text" class="form-control" #titleControl="ngModel"  name="title" id="title" [(ngModel)]="title" required />
                  <div class="alert alert-danger" *ngIf="titleControl.invalid && (titleControl.touched || titleControl.dirty)" >
                    Title field can not be empty
                  </div>
              </div>
              <div class="form-group">
                  <label for="priority">Priority</label>
                  <select class="form-control" id="priority" #priorityControl="ngModel" name="priority" [(ngModel)]="defaultPriority" required>
                      <option [value]="defaultPriority">Select a priority value</option>
                      <option *ngFor="let prior of priority" [value]="prior"> {{ prior }}</option>
                  </select>
              </div>
              <div class="form-row">
                <div class="col-md-12">
                    <label for="deadline">Deadline</label>
                </div>
                  <div class="col-md-5">
                      <label for="date">Date</label>
                      <input type="date" class="form-control" name="date" id="date" [(ngModel)]="date" required />
                  </div>
                  <div class="col-md-5">
                      <label for="time">Time</label>
                      <input type="time" class="form-control" name="time" id="time" [(ngModel)]="time" required />
                  </div>
              </div>
              <div class="row">
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary submitBtn mt-3">Add Todo</button>
                </div>
              </div>
          </div>
        </form>

  </div>
</div>
